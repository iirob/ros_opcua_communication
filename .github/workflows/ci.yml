name: CI

on:
  push:
    branches: [ kinetic-devel ]
  pull_request: 
    branches: [ kinetic-devel ]

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: kinetic, ROS_REPO: main, ADDITIONAL_DEBS: "libxml2-dev libmbedtls-dev", AFTER_INSTALL_TARGET_DEPENDENCIES: "export PYTHONPATH=$PWD/ros_opcua_impl_python_opcua/python-opcua:$PYTHONPATH"}
          - {ROS_DISTRO: melodic, ROS_REPO: main, ADDITIONAL_DEBS: "libxml2-dev libmbedtls-dev", AFTER_INSTALL_TARGET_DEPENDENCIES: "export PYTHONPATH=$PWD/ros_opcua_impl_python_opcua/python-opcua:$PYTHONPATH"}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
