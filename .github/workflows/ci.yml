name: CI

on:
  push:
    branches: [ kinetic-devel ]
  pull_request: 
    branches: [ kinetic-devel ]

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: kinetic, ROS_REPO: main, ADDITIONAL_DEBS: "libxml2-dev libmbedtls-dev"}
          - {ROS_DISTRO: melodic, ROS_REPO: main, ADDITIONAL_DEBS: "libxml2-dev libmbedtls-dev"}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodules
        uses: srt32/git-actions@v0.0.3
        with:
          args: git submodule update --init --recursive
      - uses: actions/checkout@v1
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
